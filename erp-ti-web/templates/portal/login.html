<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - ERP TI Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1e5b7f, #081722 65%); min-height: 100vh; }
        .login-card { width: 100%; max-width: 420px; background: #0f2940; border: 1px solid #2f6d92; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card login-card text-light shadow-lg">
        <div class="card-body p-4">
            <h4 class="mb-1">ERP TI Web</h4>
            <p class="text-info mb-4">Acesse para iniciar.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger py-2">Usuario ou senha invalidos.</div>
                {% endif %}
                <button class="btn btn-info w-100" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
